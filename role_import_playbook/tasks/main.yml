---
# tasks file for role_import_playbook
- debug:
    msg: "Role has been triggered"
- name: "Create a dummy entry to store the servername/ip "
  add_host:
     name: TargetServerName
     server_ip: "{{ ansible_hostname }}"

- name: "Execute command on remote server"
  win_shell: |
          Invoke-Command -ComputerName "{{ test_server }}" -scriptblock { get-service }
  register: remote_status

- debug:
    var: remote_status
- debug:
    msg: "{{ ansible_hostname }}"
